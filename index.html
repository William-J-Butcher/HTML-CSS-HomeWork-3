<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowBe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <img class="logo" src="./img/logo-header.png" alt="GrowBe-logo image">
            <nav class="navigation">
                <a class="navigation__link active" href="#">Home</a>
                <a class="navigation__link" href="#">About Us</a>
                <a class="navigation__link" href="#">Services</a>
                <a class="navigation__link" href="#">Features</a>
                <a class="navigation__link" href="#">Team</a>
                <a class="navigation__link" href="#">Blog</a>
                <a class="navigation__link" href="#">Contact</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="container">
            <div class="content__left-side">
                <h1>SEO & Digital Marketing For Your Website.</h1>
                <p>Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</p>
                <div class="content__btn-list">
                    <button class="btn_start">Start Now</button>
                    <button class="btn_watch">Watch Video</button>
                </div>
            </div>
            <img src="./img/main.png" alt="Main image">
        </section>
    </main>
    <footer class="footer">
        <div class="logos container">
            <img src="./img/logo-footer1.png" alt="liva-logo image">
            <img src="./img/logo-footer2.png" alt="kanba-logo image">
            <img src="./img/logo-footer3.png" alt="amara-logo image">
            <img src="./img/logo-footer4.png" alt="aven-logo image">
            <img src="./img/logo-footer5.png" alt="hexlab-logo image">
        </div>
    </footer>
</body>
</html>
